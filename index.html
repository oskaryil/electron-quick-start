<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Oskars Dashboard!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center main-header">Dashboard</h1>
        </div>
      </div>

      <div class="row">
          <div class="col-md-4">
            <div class="panel panel-primary">
              <h3 class="panel-heading">Current Weather</h3>
              <p class="panel-body" id="weather"></p>
            </div>            
          </div>
          <div class="col-md-4">
            <div class="panel panel-primary">
              <h3 class="panel-heading">Instagram stats for <span class="ig-name"></span></h3>
              <p class="panel-body" id="instagram-stats"></p>
            </div>            
          </div>
      </div>

    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
